<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Croissant One Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
            opacity: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        @keyframes fade-in {
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Scroll Down Prompt */
        .scroll-down {
            position: absolute;
            bottom: 150px;
            left: 45%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #ffffff;
            cursor: pointer;
            animation: bounce 2s infinite;
            pointer-events: none;
            font-family: 'Montserrat', sans-serif; 
        }

        .microsite-text {
            position: absolute;
            bottom: 140px; 
            font-size: 14px;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif; 
            pointer-events: none; 
        }


        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile-specific styles */
        @media only screen and (max-width: 480px) {
            .scroll-down {
                font-size: 16px !important; /* Increase font size */
                bottom: 330px !important; /* Adjust bottom position */
                left: 14% !important; /* Center horizontally */
                transform: translateX(-50%) !important;
                color: #060606 !important;
                font-weight: bold !important;
            }

            .microsite-text {
                top: 425px !important; /* Adjust the position from the bottom */
                margin-left: -3% !important; /* Ensure itâ€™s centered horizontally */
                transform: translateX(-50%) !important;
                font-size: 15px !important; /* Increase the font size slightly */
                white-space: nowrap; /* Ensure text doesn't wrap to the next line */
            }

            body,
            html {
                background-position: 3% center !important;
                background-size: cover;
                background-repeat: no-repeat;
            }
        }

        /* Tablet-specific styles */
        @media only screen and (max-width: 768px) {
            .scroll-down {
                font-size: 20px; /* Increase font size */
                bottom: 150px !important; /* Adjust bottom position */
                left: 30%; /* Center horizontally */
                transform: translateX(-50%);
            }

            .microsite-text {
                bottom: 150px !important; 
                margin-right: -10% !important;
                transform: translateX(-50%) !important;
                font-size: 11px !important;
            }

            body,
            html {
                background-position: 3% center !important;
                background-size: cover;
                background-repeat: no-repeat;
            }
        }

        /* Larger screens */
        @media screen and (min-width: 780px) {
            .container {
                display: flex;
            }

            body,
            html {
                background-position: center center;
                background-size: cover;
                background-repeat: no-repeat;
            }
        }

        /* Non-touchscreen devices */
        @media (hover: hover) and (pointer: fine) {
            .scroll-down {
                font-size: 22px; /* Increase font size */
                bottom: 150px; /* Adjust bottom position */
                left: 42%; /* Center horizontally */
                transform: translateX(-50%);
            }

            .microsite-text {
                position: absolute;
                bottom: 130px; 
                left: 53%;
                transform: translateX(-50%);
                font-size: 13px;
                color: #ffffff;
                font-family: 'Montserrat', sans-serif; 
                pointer-events: none; 
            }

            body,
            html {
                background-position: center center;
                background-size: cover;
                background-repeat: no-repeat;
            }
        }
    </style>
</head>

<body style="background: url('image/Steph Banner 5.png') no-repeat left center / cover; overflow: hidden;">

    <canvas id="canvas"></canvas>

    <!-- Scroll Down Prompt -->
    <div class="scroll-down">
        &#8675; Explore the history of Merdeka &#8675;
    </div>
    <div class="microsite-text">
        This is TAR UMT's Merdeka Microsite
    </div>

    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var SCREEN_WIDTH = window.innerWidth;
        var SCREEN_HEIGHT = window.innerHeight;
        var particles = [];
        var rockets = [];
        var MAX_PARTICLES = 100;
        var loopInterval, launchInterval;

        canvas.width = SCREEN_WIDTH;
        canvas.height = SCREEN_HEIGHT;

        window.onresize = function () {
            canvas.width = SCREEN_WIDTH = window.innerWidth;
            canvas.height = SCREEN_HEIGHT = window.innerHeight;
        };

        function Particle(pos) {
            this.pos = {
                x: pos ? pos.x : 0,
                y: pos ? pos.y : 0
            };
            this.vel = {
                x: 0,
                y: 0
            };
            this.shrink = 0.97;
            this.size = 2;
            this.resistance = 1;
            this.gravity = 0;
            this.flick = false;
            this.alpha = 1;
            this.fade = 0;
            this.color = 0;
        }

        Particle.prototype.update = function () {
            this.vel.x *= this.resistance;
            this.vel.y *= this.resistance;
            this.vel.y += this.gravity;
            this.pos.x += this.vel.x;
            this.pos.y += this.vel.y;
            this.size *= this.shrink;
            this.alpha -= this.fade;
        };

        Particle.prototype.render = function (c) {
            if (!this.exists()) return;

            c.save();
            c.globalCompositeOperation = 'lighter';
            var x = this.pos.x,
                y = this.pos.y,
                r = this.size / 2;
            var gradient = c.createRadialGradient(x, y, 0.1, x, y, r);
            gradient.addColorStop(0.1, "hsla(" + this.color + ", 100%, 50%, " + this.alpha + ")");
            gradient.addColorStop(0.8, "hsla(" + this.color + ", 100%, 50%, " + this.alpha + ")");
            gradient.addColorStop(1, "hsla(" + this.color + ", 100%, 100%, 0.1)");
            c.fillStyle = gradient;
            c.beginPath();
            c.arc(this.pos.x, this.pos.y, this.flick ? Math.random() * this.size : this.size, 0, Math.PI * 2, true);
            c.closePath();
            c.fill();
            c.restore();
        };

        Particle.prototype.exists = function () {
            return this.alpha >= 0.1 && this.size >= 1;
        };

        function Rocket(x) {
            Particle.apply(this, [{
                x: x,
                y: SCREEN_HEIGHT
            }]);
            this.explosionColor = Math.floor(Math.random() * 360);
            this.color = this.explosionColor;
        }

        Rocket.prototype = new Particle();
        Rocket.prototype.constructor = Rocket;

        Rocket.prototype.explode = function () {
            var count = Math.random() * 10 + 80;
            for (var i = 0; i < count; i++) {
                var particle = new Particle(this.pos);
                var angle = Math.random() * Math.PI * 2;
                var speed = Math.cos(Math.random() * Math.PI / 2) * 15;
                particle.vel.x = Math.cos(angle) * speed;
                particle.vel.y = Math.sin(angle) * speed;
                particle.size = 10;
                particle.gravity = 0.2;
                particle.resistance = 0.92;
                particle.shrink = Math.random() * 0.05 + 0.93;
                particle.flick = true;
                particle.color = this.explosionColor;
                particles.push(particle);
            }
        };

        Rocket.prototype.render = function (c) {
            if (!this.exists()) return;
            c.save();
            c.globalCompositeOperation = 'lighter';
            var x = this.pos.x,
                y = this.pos.y,
                r = this.size / 2;
            var gradient = c.createRadialGradient(x, y, 0.1, x, y, r);
            gradient.addColorStop(0.1, "hsla(" + this.color + ", 100%, 50%, " + this.alpha + ")");
            gradient.addColorStop(1, "hsla(" + this.color + ", 100%, 50%, " + this.alpha + ")");
            c.fillStyle = gradient;
            c.beginPath();
            c.arc(this.pos.x, this.pos.y, this.flick ? Math.random() * this.size / 2 + this.size / 2 : this.size, 0, Math.PI * 2, true);
            c.closePath();
            c.fill();
            c.restore();
        };

        var loop = function () {
            if (SCREEN_WIDTH != window.innerWidth) {
                canvas.width = SCREEN_WIDTH = window.innerWidth;
            }
            if (SCREEN_HEIGHT != window.innerHeight) {
                canvas.height = SCREEN_HEIGHT = window.innerHeight;
            }

            context.globalCompositeOperation = 'destination-out';
            context.fillStyle = "rgba(0, 0, 0, 0.2)";
            context.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            context.globalCompositeOperation = 'lighter';

            var existingRockets = [];
            for (var i = 0; i < rockets.length; i++) {
                rockets[i].update();
                rockets[i].render(context);
                var distance = Math.sqrt(Math.pow(SCREEN_WIDTH - rockets[i].pos.x, 2) + Math.pow(SCREEN_HEIGHT - rockets[i].pos.y, 2));
                var randomChance = rockets[i].pos.y < (SCREEN_HEIGHT * 2 / 3) ? (Math.random() * 100 <= 1) : false;
                if (rockets[i].pos.y < SCREEN_HEIGHT / 5 || rockets[i].vel.y >= 0 || distance < 50 || randomChance) {
                    rockets[i].explode();
                } else {
                    existingRockets.push(rockets[i]);
                }
            }

            rockets = existingRockets;

            var existingParticles = [];
            for (i = 0; i < particles.length; i++) {
                particles[i].update();
                if (particles[i].exists()) {
                    particles[i].render(context);
                    existingParticles.push(particles[i]);
                }
            }
            particles = existingParticles;

            while (particles.length > MAX_PARTICLES) {
                particles.shift();
            }
        };

        var launchFrom = function (x) {
            if (rockets.length < 10) {
                var rocket = new Rocket(x);
                rocket.explosionColor = Math.floor(Math.random() * 360);
                rocket.color = rocket.explosionColor;
                rocket.vel.y = Math.random() * -3 - 4;
                rocket.vel.x = Math.random() * 6 - 3;
                rocket.size = 8;
                rocket.shrink = 0.999;
                rocket.gravity = 0.01;
                rockets.push(rocket);
            }
        };

        var launch = function () {
            launchFrom(SCREEN_WIDTH / 2);
        };

        function startFireworks() {
            launchInterval = setInterval(launch, 400);
            loopInterval = setInterval(loop, 1000 / 60);
        }

        function stopFireworks() {
            clearInterval(launchInterval);
            clearInterval(loopInterval);
            rockets = [];
            particles = [];
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        startFireworks();

        let currentSlide = 0;
        const maxSlides = 1;

        function handleMessage(event) {
            if (event.data === 'nextSlide' && currentSlide < maxSlides) {
                currentSlide += 1;
                fadeOut();
                setTimeout(() => {
                    window.parent.postMessage('nextSection', '*');
                    stopFireworks();
                }, 1000);
            } else if (event.data === 'prevSlide' && currentSlide > 0) {
                currentSlide -= 1;
                fadeOut();
                setTimeout(() => {
                    window.parent.postMessage('prevSection', '*');
                    stopFireworks();
                }, 1000);
            }
        }

        function fadeOut() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                fadeIn();
            }, 1000);
        }

        function fadeIn() {
            document.body.classList.remove('fade-out');
        }

        function goNextSection() {
            fadeOut();
            setTimeout(() => {
                window.parent.postMessage('nextSection', '*');
                stopFireworks();
            }, 1000);
        }

        window.addEventListener('message', handleMessage);

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                goNextSection();
            } else if (event.deltaY < 0) {
                fadeOut();
                setTimeout(() => {
                    window.parent.postMessage('prevSection', '*');
                    stopFireworks();
                }, 1000);
            }
        });

        window.addEventListener('touchstart', handleTouchStart, false);
        window.addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;
        let yDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        };

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            let xUp = evt.touches[0].clientX;
            let yUp = evt.touches[0].clientY;

            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    // left swipe
                } else {
                    // right swipe
                }
            } else {
                if (yDiff > 0) {
                    // Up swipe
                    fadeOut();
                    setTimeout(() => {
                        window.parent.postMessage('nextSection', '*');
                        stopFireworks();
                    }, 1000);
                } else {
                    // Down swipe
                    fadeOut();
                    setTimeout(() => {
                        window.parent.postMessage('prevSection', '*');
                        stopFireworks();
                    }, 1000);
                }
            }
            xDown = null;
            yDown = null;
        };
    </script>

</body>

</html>
